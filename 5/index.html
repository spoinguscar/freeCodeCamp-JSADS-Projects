<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Search</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        
    </style>
</head>
<body>
    <h1>Pokémon Search</h1>
    
    <input type="text" id="search-input" placeholder="Enter Pokémon name or ID" required>
    <button id="search-button">Search</button>

    <div id="pokemon-name" class="pokemon-info"></div>
    
    <div id="pokemon-id" class="pokemon-info"></div>
    <div id="weight" class="pokemon-info"></div>
    <div id="height" class="pokemon-info"></div>
    <hr>
    HP: <div id="hp" class="pokemon-info"></div><hr>
    Attack: <div id="attack" class="pokemon-info"></div><hr>
    Defense: <div id="defense" class="pokemon-info"></div><hr>
    Sp. Attack: <div id="special-attack" class="pokemon-info"></div><hr>
    Sp. Defense: <div id="special-defense" class="pokemon-info"></div><hr>
    Speed: <div id="speed" class="pokemon-info"></div><hr>
    
    <div id="types"></div>
    
    <script src="script.js"></script>
</body>
</html>
